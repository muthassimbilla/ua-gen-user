<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="rgba(139, 92, 246, 0.1)"/>
  <circle cx="1100" cy="530" r="120" fill="rgba(99, 102, 241, 0.1)"/>
  <circle cx="600" cy="150" r="60" fill="rgba(59, 130, 246, 0.1)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 200)">
    <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" filter="url(#glow)"/>
    <path d="M 60 60 L 60 100 C 60 120 75 135 100 135 C 125 135 140 120 140 100 L 140 60 L 125 60 L 125 100 C 125 115 115 120 100 120 C 85 120 75 115 75 100 L 75 60 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    UGen Pro
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="36" fill="rgba(255, 255, 255, 0.9)">
    Premium Tools For CPA Marketing
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.8)">
      ✓ User Agent Generator (Unlimited)
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.8)">
      ✓ Address Generator (Unlimited)
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.8)">
      ✓ Email → Name Generator (Unlimited)
    </text>
  </g>
  
  <!-- URL -->
  <text x="300" y="580" font-family="Arial, sans-serif" font-size="28" fill="rgba(255, 255, 255, 0.7)">
    ugenpro.com
  </text>
</svg>
