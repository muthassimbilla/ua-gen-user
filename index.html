<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6B73FF, #9A9CE2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gear-container {
            position: relative;
            margin: 0 auto 40px;
            width: 120px;
            height: 120px;
        }

        .gear {
            width: 80px;
            height: 80px;
            border: 8px solid #fff;
            border-radius: 50%;
            position: absolute;
            animation: spin 4s linear infinite;
        }

        .gear:before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 4px solid transparent;
            border-top: 4px solid #fff;
            border-right: 4px solid #fff;
            border-radius: 50%;
        }

        .gear-1 {
            top: 0;
            left: 20px;
        }

        .gear-2 {
            top: 20px;
            left: 0;
            width: 60px;
            height: 60px;
            animation-direction: reverse;
            animation-duration: 3s;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .maintenance-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .maintenance-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: slideIn 1s ease-out 0.5s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 0.9;
                transform: translateX(0);
            }
        }

        .maintenance-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: slideIn 1s ease-out 0.7s both;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #00a8cc);
            border-radius: 3px;
            animation: progressAnimation 3s ease-in-out infinite;
        }

        @keyframes progressAnimation {
            0%, 100% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
        }

        .contact-info {
            font-size: 0.9rem;
            opacity: 0.8;
            animation: slideIn 1s ease-out 0.9s both;
        }

        .contact-info a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            border-bottom-color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: -1s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 10%;
            animation-delay: -3s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .maintenance-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .maintenance-title {
                font-size: 2rem;
            }
            
            .maintenance-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="maintenance-container">
        <div class="gear-container">
            <div class="gear gear-1"></div>
            <div class="gear gear-2"></div>
        </div>
        
        <h1 class="maintenance-title">Under Maintenance</h1>
        <h2 class="maintenance-subtitle">We're Making Things Better</h2>
        
        <p class="maintenance-message">
            Our website is currently undergoing scheduled maintenance to improve your experience. 
            We'll be back online shortly with exciting updates and improvements.
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="contact-info">
            <p>Need urgent assistance? Contact us at <a href="mailto:support@yoursite.com">support@yoursite.com</a></p>
        </div>
    </div>
    
    <script>
        // Add some dynamic time update
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            // You can add a time display if needed
            // document.getElementById('current-time').textContent = timeString;
        }
        
        // Update every second
        setInterval(updateTime, 1000);
        
        // Add smooth scroll behavior and additional interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to the container
            const container = document.querySelector('.maintenance-container');
            container.addEventListener('click', function() {
                container.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    container.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
