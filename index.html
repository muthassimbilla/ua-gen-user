<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }

    @keyframes rotate-clockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotate-counter-clockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @keyframes pulse-fade {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.95; transform: scale(1.02); }
    }

    .gear-large { animation: rotate-clockwise 20s linear infinite; transform-origin: center; }
    .gear-small { animation: rotate-counter-clockwise 10s linear infinite; transform-origin: center; }
    .card-animate { animation: pulse-fade 8s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-blue-500 rounded-full mix-blend-lighten filter blur-3xl opacity-20 animate-pulse"></div>

  <div class="card-animate w-full max-w-lg text-center bg-gray-800/50 backdrop-blur-xl border border-gray-700 rounded-2xl p-8 shadow-2xl z-10">
    <div class="relative w-32 h-32 mx-auto mb-6">
      <svg class="gear-large absolute top-0 left-0 w-full h-full text-blue-400 opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="0.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <svg class="gear-small absolute top-1/4 left-1/4 w-1/2 h-1/2 text-teal-300 opacity-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="0.75">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </div>

    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-3">Site Under Maintenance</h1>
    <p class="text-gray-400 mb-8 leading-relaxed">
      We're currently performing some scheduled maintenance to improve our services. We'll be back online shortly. Thank you for your patience!
    </p>

    <div class="bg-gray-900/60 rounded-lg px-4 py-2 inline-block">
      <p class="text-sm text-gray-300">
        For urgent inquiries, please contact us at
        <a href="mailto:support@example.com" class="text-blue-400 hover:text-blue-300 font-semibold">support@example.com</a>
      </p>
    </div>
  </div>
</body>
</html>
