<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input { padding: 10px; margin: 10px 0; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZIP API Test</h1>
        <div>
            <input type="text" id="zipInput" placeholder="Enter ZIP code (e.g., 10001)" value="10001">
            <button onclick="testZipAPI()">Test ZIP API</button>
        </div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testZipAPI() {
            const zipCode = document.getElementById('zipInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!zipCode) {
                showResult('Please enter a ZIP code', 'error');
                return;
            }

            showResult('Testing...', 'info');

            try {
                const response = await fetch('/api/address-generator/zip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ zip: zipCode })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <h3>Success!</h3>
                        <p><strong>ZIP Code:</strong> ${zipCode}</p>
                        <p><strong>Addresses Found:</strong> ${data.count}</p>
                        <p><strong>Bounding Box:</strong> ${JSON.stringify(data.boundingBox, null, 2)}</p>
                        <h4>Addresses:</h4>
                        <ul>
                            ${data.addresses.map(addr => `<li>${addr}</li>`).join('')}
                        </ul>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>Error!</h3>
                        <p><strong>Message:</strong> ${data.error}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h3>Network Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
